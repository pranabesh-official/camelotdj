name: Test GitHub Actions

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm ci

      - name: Run tests
        run: |
          echo "âœ… GitHub Actions is working!"
          echo "âœ… Node.js version: $(node --version)"
          echo "âœ… Python version: $(python --version)"
          echo "âœ… NPM version: $(npm --version)"
          echo "âœ… Repository: ${{ github.repository }}"
          echo "âœ… Branch: ${{ github.ref_name }}"
          echo "âœ… Commit: ${{ github.sha }}"

      - name: Check build scripts
        run: |
          echo "Checking if build scripts exist..."
          if npm run python-build --dry-run > /dev/null 2>&1; then
            echo "âœ… python-build script exists"
          else
            echo "âŒ python-build script not found"
          fi
          
          if npm run react-build --dry-run > /dev/null 2>&1; then
            echo "âœ… react-build script exists"
          else
            echo "âŒ react-build script not found"
          fi
          
          if npm run main-build --dry-run > /dev/null 2>&1; then
            echo "âœ… main-build script exists"
          else
            echo "âŒ main-build script not found"
          fi

      - name: Success
        run: echo "ğŸ‰ All tests passed! GitHub Actions is working correctly."
